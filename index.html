<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            </div>

                    <div class="col-lg-8">

                        <p>form submission</p>

                        <form method="post" action="" onsubmit="return getData()" id="formy" >
