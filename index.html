<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Birth-break</title>
</head>
<body>
    <div class="jumbotron">
        <h1>Birth <span>Break</span></h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <p>info on website</p>
            </div>
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-lg-8">

                        <p>form submission</p>

                        <form method="post" action="" onsubmit="return getData()" id="formy" 
                        >
                            <input type="text" placeholder="Enter Year" id="year" name="years">
                            <input type="text" placeholder="Enter Month" id="month" name="months">
                            <input type="text" placeholder="Enter date" id="date" name="dates">
                            <input type="checkbox" name="male" id="male">
                            <input type="checkbox" name="female" id="female">
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                    <div class="col-lg-4" id="display">
                        <p>result</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./thedates.js"></script>
